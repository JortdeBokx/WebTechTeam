{% extends 'base.html' %}
{% block body %}
<div class="starter-template">
  <h1>Log in</h1>
    {% from 'includes/_formhelper.html' import render_field %}
    <form method="POST" action="">
    	<div class="form-group">
    		{{render_field(form.username, class_="form-control")}}
    	</div>
    	<div class="form-group">
    		{{render_field(form.password, class_="form-control")}}
    	</div>
    	<div class="form-group">
                <label class="custom-control custom-checkbox">
                {{render_field(form.keepLoggedIn, class_="custom-control-input")}}
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Keep me logged in</span>
            </label>
    	</div>
      <a href="/register" class="btn btn-primary-red signup">Sign Up</a>
    	<button type="submit" value="Log in" class="btn btn-primary-red">Log in</button>
      <hr />
      <a href="/">Forgot Password?</a>
    </form>
  </div>
{% endblock %}
