<!-- Tab links -->
<div class="tab">
	{% for table in tables %}
  <button class="tablinks" onclick="viewTable(event, '{{table.Tables_in_markis}}')">{{table.Tables_in_markis}}</button>
  {% endfor %}
</div>

<!-- Tab content -->
{% for d in data %}
{{d}} {{d[1]}} {{d[2]}}
<div id="{{d[0]}}" class="tabcontent">
  <h3>{{d[0]}}</h3>
  <table>
</div>
{% endfor %}

<script src="{{url_for('static', filename='js/admin.js')}}"></script>
